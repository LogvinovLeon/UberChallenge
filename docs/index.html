<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UberChallenge Email (Leonid Logvinov)</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="node_modules/milligram/dist/milligram.min.css">

    <!-- You should properly set the path from the main file. -->
</head>
<body>
<style>
    header {
        height: 5vw;
        background-color: #9b4dca;
        margin-bottom: 1vw;
    }
    #body{
        height:auto;
    }
</style>
<header>
</header>
<main>

    <section class="container">
        <div class="row">
            <div class="column">
                <form>
                    <fieldset>
                        <label for="to">To</label>
                        <input type="email" placeholder="logvinov.leon@gmail.com" id="to">
                        <label for="subject">Subject</label>
                        <input type="text" placeholder="Awesome news!" id="subject">
                        <label for="body">Body</label>
                        <textarea placeholder="Hi Leonid,\n\nI would like to offer you a job at UBER\n\nBest,\nUBER CEO" rows="6" id="body"></textarea>
                        <input class="button-primary button button-outline" type="submit" value="Send" id="send_email">
                    </fieldset>
                </form>
            </div>
            <div class="column">
                <label for="message_log">Message log:</label>
                <div id="message_log"></div>
            </div>
        </div>
    </section>

</main>
<footer>
    <section class="container">
        Created with â™¥ by Leonid Logvinov
    </section>
</footer>
<script src="node_modules/whatwg-fetch/fetch.js"></script>
<script src="app.js"></script>
</body>
</html>
